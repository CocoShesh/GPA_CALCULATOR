<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="calculate.js".js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>GPA Calculator</title>
</head>
<body>
    <h1> GPA Calculator</h1>
    <div id="calculator">
        <div class="input-row1">
            <p>Math: <input type="text" id="math"></p>
            <p>Science: <input type="text" id="science"></p>
            <p>English: <input type="text" id="English"></p>
        </div>
        <div class="input-row2">
            <p>Filipino: <input type="text" id="Filipino"></p>
            <p>Mapeh: <input type="text" id="Mapeh"></p>
            <p>ESP: <input type="text" id="esp"></p>
        </div>
        <div class="calculate-button">
            <button onclick="gpa()">Calculate</button>
        </div>
        <div class="output">
            <p>Average: <input id="average" readonly></p>
        </div>
    </div>
</body>
</html>
